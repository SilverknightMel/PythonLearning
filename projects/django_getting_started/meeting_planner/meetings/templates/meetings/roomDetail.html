{% extends "base.html" %}
{% block title %}Room details{% endblock %}
{% block content %}
    <h1>{{room.name}}</h1>
    <p>
      This room is on {{room.room_number}}, at {room.floor_number}} .
    </p>
    <p>
        There are currently {{ num_meetings }} meetings in the database. 
    </p>
    <ul>
      <li>
        <a href="{% url 'welcome' %}">Home</a>
      </li>
    </ul>
    {% endblock %}
