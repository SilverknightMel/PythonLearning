<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome!</title>
  </head>
  <body>
    <h1>Welcome to the Meeting planner!</h1>
    <p>
      This is the demo application for the course
      <em>Django: Getting Started</em>
      on Silver site.
    </p>
    <h2>Meetings</h2> 
    <ul>
      {% for meeting in meetings %}
        <li>
          <a href="{% url 'detail' meeting.id %}">
            {{ meeting.title }}  
          </a>
        </li>
      {% endfor %}
    </ul>

  </body>
</html>
